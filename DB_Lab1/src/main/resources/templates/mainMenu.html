<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Main page</title>
</head>
<body>
    <p class="bblockPI2" style="top: 10%">Main menu</p>
        <p class="bblockPI" style="top: 45%"><a th:href="@{/createDB}">Create new DataBase</a></p>
        <p class="bblockPI" style="top: 55%"><a th:href="@{/dblist}">Show my DBs</a></p>
    </body>
</html>
<style>

    body{
        background: black;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 18px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: .1em
    }

    p.bblockPI{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
    }

    p.bblockPI2{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
        color: white;
    }

    a{
        display: block;
        color: white;
        text-decoration: none;
        position: relative;
    }

    a::after{
        content: "";
        background: white;
        mix-blend-mode: exclusion;
        width: calc(100% + 20px);
        height: 0;
        position: absolute;
        bottom: -4px;
        left: -10px;
        transition: all .3s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }

    a:hover::after{
        height: calc(100% + 8px)
    }

    /* The End */

    .note{
        top: auto;
        bottom: 0;
        color: #ddd;
        font-size: 13px;
        text-transform: none;
        font-weight: 300;
        text-align: center;
        padding: 10px;
        width: 100%;
        max-width: 500px;
    }
</style>
